<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Input Types</title>
  </head>
  <body>
    <center>
      <form class="" action="index.html" method="post">
        <input type="button" name="" value="Submit">
        <hr>
        <label for="">Forgot password?</label><br>
        <input type="checkbox" name="" value="">
        <hr>
        <label for="">Select Color: </label><br>
        <input type="color" name="" value="">
        <hr>
        <label for="">Select Date: </label><br>
        <input type="date" name="" value="">
        <hr
        <label for="">Email: </label><br>
        <input type="email" name="" value="">
        <hr>
        <label for="">Upload File: </label>
        <input type="file" name="" value="">
        <hr>
        <label for="">Add image: </label><br>
        <input type="image" name="" alt="wuntok_profile" value="" src="images/wuntok.png" height="40px">
        <hr>
        <label for="">Radio buttion: </label>
        <input type="radio" name="" value="">
        <hr>
        <label for="">Select range: </label><br>
        <input type="range" name="" value="">
        <hr>
        <label for="">Select Time: </label><br>
        <input type="time" name="" value="">
        <hr>
      </form>
      <p>go back to <a href="index.html">home</a>?</p>
    </center>
  </body>
</html>
